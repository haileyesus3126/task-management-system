<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password | Banners Hallmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-logo {
            width: 70px;
            height: auto;
            margin-bottom: 1rem;
        }

        @media (max-width: 576px) {
            .forgot-card {
                padding: 30px 20px;
            }

            .login-logo {
                width: 60px;
            }
        }
    </style>
</head>
<body>

<div class="forgot-card">
    <img src="/tasks/logo-image" alt="Logo" class="login-logo"
         onerror="this.onerror=null; this.src='/images/logo-white.png';">
    <h4 class="text-primary mb-3">Forgot Password</h4>

    <form th:action="@{/tasks/forgot-password}" method="post">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <!-- ðŸ”™ Back to Login Button -->
            <a href="/login" class="btn btn-outline-secondary">Back to Login</a>
        </div>
    </form>

    <!-- âœ… Show success message -->
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>

</body>
</html>
