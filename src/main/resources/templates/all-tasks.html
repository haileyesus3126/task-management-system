<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Tasks | Banners Hallmark Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .tasks-container {
            margin-top: 50px;
        }
        .badge {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

<div class="container tasks-container">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">All Tasks Overview</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Uploaded File</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.assignedTo}"></td>
                        <td>
                            <span th:text="${task.status}"
                                  th:classappend="'badge px-2 py-1 ' + 
                                  (${task.status} == 'Completed' ? 'bg-success text-white' :
                                   (${task.status} == 'Supervisor Reviewed' ? 'bg-warning text-dark' :
                                   (${task.status} == 'Admin Reviewed' ? 'bg-primary text-white' : 
                                   'bg-secondary text-white')))">
                            </span>
                        </td>
                        <td>
                            <span th:if="${task.fileName != null}">
                                <a th:href="@{'/uploads/' + ${task.fileName}}" th:text="${task.fileName}" target="_blank"></a>
                            </span>
                            <span th:if="${task.fileName == null}">No file</span>
                        </td>
                        <td>
                            <!-- Supervisor can review only Assigned -->
                            <form th:if="${role?.toLowerCase() == 'supervisor' and task.status?.toLowerCase() == 'assigned'}"
                                  th:action="@{/tasks/review-task}" method="post">
                                <input type="hidden" name="taskId" th:value="${task.id}">
                                <button type="submit" class="btn btn-outline-warning btn-sm">Supervisor Review</button>
                            </form>

                            <!-- Admin can review Assigned or Supervisor Reviewed -->
                            <form th:if="${role?.toLowerCase() == 'administrator' and 
                                          (task.status?.toLowerCase() == 'assigned' or task.status?.toLowerCase() == 'supervisor reviewed')}"
                                  th:action="@{/tasks/review-task}" method="post">
                                <input type="hidden" name="taskId" th:value="${task.id}">
                                <button type="submit" class="btn btn-outline-primary btn-sm">Admin Review</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
