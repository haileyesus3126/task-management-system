<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .banner {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 4px solid #198754;
        }

        .dashboard-card {
            max-width: 700px;
            margin: -60px auto 40px auto;
            padding: 40px;
            border-radius: 16px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .dashboard-actions .btn {
            min-width: 170px;
            margin: 8px;
            font-weight: 500;
        }

        .btn-home {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-logout {
            border: 1px solid #dc3545;
            color: #dc3545;
            background: white;
        }

        .btn-logout:hover {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<!-- ✅ Top Banner -->
<img class="banner" src="/images/admin-banner.jpg.png" alt="Admin Dashboard Banner">



<!-- ✅ Admin Card -->
<div class="dashboard-card">
    <h2 class="text-success">Supervisor  Dashboard</h2>
    <p>Welcome, Supervisor! You can assign, review tasks and manage users in the system.</p>

    <div class="dashboard-actions d-flex flex-wrap justify-content-center">
        <a href="/tasks/assign" class="btn btn-primary">📋 Assign Task</a>
        <a href="/tasks/all-assignments" class="btn btn-warning">📝 Review Tasks</a>
        
        <a href="/" class="btn btn-home">🏠 Back to Home</a>
        <a href="/logout" class="btn btn-logout">🚪 Logout</a>
    </div>
</div>

</body>
</html>
