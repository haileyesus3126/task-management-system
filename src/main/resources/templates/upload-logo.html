<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Logo | Banners Hallmark Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .upload-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .btn-upload {
            width: 100%;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-container">
        <h3 class="text-center text-primary mb-4">Upload Company Logo</h3>

        <form th:action="@{/tasks/upload-logo}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Image File (JPG, PNG, or PDF)</label>
                <input type="file" name="file" class="form-control" accept="image/*,application/pdf" required>
            </div>

            <button type="submit" class="btn btn-primary btn-upload">Upload Logo</button>
        </form>

        <div th:if="${success}" class="alert alert-success mt-3 text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>

        <div class="mt-4 text-center">
            <a href="/tasks/dashboard" class="btn btn-outline-secondary btn-sm">â¬… Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
