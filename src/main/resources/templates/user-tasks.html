<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks | Banners Hallmark Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4c3, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .tasks-container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container tasks-container">
        <div class="card shadow p-4">
            <h2 class="text-center text-success mb-4">My Assigned Tasks</h2>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-success">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Update Status & Upload File</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.title}"></td>
                            <td th:text="${task.description}"></td>
                            <td>
                                <span th:text="${task.status}" 
                                      th:classappend="'badge ' + (${task.status} == 'Completed' ? 'bg-success' : 
                                                                    (${task.status} == 'In Progress' ? 'bg-warning' : 
                                                                    'bg-secondary'))">
                                </span>
                            </td>
                            <td>
                                <form th:action="@{/tasks/update-status}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                                    <input type="hidden" name="taskId" th:value="${task.id}">
                                    <select name="status" class="form-select form-select-sm w-100">
                                        <option value="Completed">Completed</option>
                                        <option value="In Progress">In Progress</option>
                                    </select>

                                    <input type="file" name="file" class="form-control form-control-sm" required>

                                    <button type="submit" class="btn btn-outline-primary btn-sm">Update Task</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a href="/dashboard" class="btn btn-outline-success">Back to Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
