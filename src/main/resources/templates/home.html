<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome | Banners Hallmark Task Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #e6ebf1;
            font-family: 'Segoe UI', sans-serif;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-box {
            padding: 3rem;
            background: #294D92; /* Deep Hallmark Blue */
            color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
            max-width: 600px;
            width: 100%;
        }

        .hero-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        h1, h2, p {
            color: white !important;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .hero-box {
                padding: 2rem;
            }

            .hero-logo {
                width: 60px;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container hero">
    <div class="hero-box">
        <img src="/tasks/logo-image" alt="Logo" class="hero-logo"
             onerror="this.onerror=null; this.src='/images/logo-white.png';">

        <h1 class="mb-3 fw-bold">Banners Hallmark</h1>
        <h2 class="mb-4">Task Management System</h2>
        <p class="mb-4">Manage, track, assign, and review tasks with ease.</p>

        <a href="/login" class="btn btn-primary btn-lg px-4">Login to Dashboard</a>
    </div>
</div>

</body>
</html>
