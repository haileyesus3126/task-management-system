<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign New Task | Banners Hallmark Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .assign-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <div class="assign-card">
        <h2 class="text-center text-primary mb-4">Assign New Task</h2>

        <form th:action="@{/tasks/assign}" th:object="${task}" method="post">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Assign To (Username):</label>
                <input type="text" th:field="*{assignedTo}" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Assign Task</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-outline-primary btn-sm">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
