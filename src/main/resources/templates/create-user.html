<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Create New User</h2>

        <form th:action="@{/users/create}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="text" th:field="*{password}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Role:</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="User">User</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Administrator">Administrator</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create User</button>

            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
        </form>

        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
