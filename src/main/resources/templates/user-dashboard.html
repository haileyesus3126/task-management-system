<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard | Banners Hallmark Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .banner {
            width: 100%;
            background-color: #007bff;
            padding: 1.5rem 1rem;
            text-align: center;
            color: white;
            border-bottom: 4px solid #0056b3;
        }

        .banner img {
            height: 60px;
            margin-bottom: 10px;
        }

        .dashboard-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 40px auto;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 20px;
        }

        .dashboard-actions .btn {
            min-width: 180px;
            margin: 10px;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .dashboard-actions .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<!-- ✅ Top Banner with Logo -->
<div class="banner">
    <img src="/tasks/logo-image" alt="Logo" onerror="this.onerror=null; this.src='/images/logo-white.png';">
    <h1>User Dashboard</h1>
</div>

<!-- ✅ User Dashboard Card -->
<div class="dashboard-card">
    <div class="dashboard-title">Welcome, User!</div>

    <div class="dashboard-actions d-flex flex-wrap justify-content-center">
        <a href="/tasks/my-tasks" class="btn btn-success">
            <i class="bi bi-list-check me-2"></i> View My Tasks
        </a>
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-house-door me-2"></i> Back to Home
        </a>
        <a href="/logout" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
    </div>
</div>

</body>
</html>
