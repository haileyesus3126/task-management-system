<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard | Banners Hallmark Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-card {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: #ffffff;
            width: 100%;
            max-width: 450px;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: #00796b;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="dashboard-card">
        <div class="dashboard-title">Welcome, User!</div>

        <div class="d-grid gap-3">
            <a href="/tasks/my-tasks" class="btn btn-success btn-custom">
                📋 View My Tasks
            </a>
			
			<a href="/" class="btn btn-outline-secondary btn-custom">
			       🏠 Back to Home
			   </a>

            <a href="/logout" class="btn btn-outline-danger btn-custom">
                🚪 Logout
            </a>
        </div>
    </div>

</body>
</html>
